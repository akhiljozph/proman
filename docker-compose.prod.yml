version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: proman-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: proman
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - proman-network

  redis:
    image: redis:7-alpine
    container_name: proman-redis
    volumes:
      - redis_data:/data
    networks:
      - proman-network

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: proman-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/proman?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NODE_ENV: production
    ports:
      - '3001:3001'
    depends_on:
      - postgres
      - redis
    networks:
      - proman-network

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: proman-web
    ports:
      - '80:80'
    depends_on:
      - api
    networks:
      - proman-network

networks:
  proman-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data: